syntax = "proto2";


message UserInfo {
    required string name = 1;
    required int32 level = 2;
    optional string icon = 3;
}

message ChatMessage {
    required UserInfo user = 1;
    required string chatText = 2;
}

message GiftMessage {
    required UserInfo user = 1;
    required string giftName = 2;
    required string giftIcon = 3;
    required int32 giftCount = 4;
}
